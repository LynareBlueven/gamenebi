<app-header titulo="Items"></app-header>

<ion-content>
  <ion-card color="warning" *ngFor="let Items of itemsRecientes">
      <img [src]="Items.imagen" />
      <ion-card-header>
        <ion-card-title>{{Items.nombre}}</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{Items.descripcion}}
      </ion-card-content>
  </ion-card>
</ion-content>
